<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
    <script src="data.json"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 2000px;height:500px;"></div>
    <script type="text/javascript">


// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));


// var json = require("./data.json");

// temp = JSON.parse(data);

// var temp = '{"intervalsMap":{"switching":[[2538,2558],[4058,4078],[7538,7558],[12538,12558],[14058,14078]],"some0":[[38,2538],[5038,7538],[10038,12538]],"some1":[[2558,4058],[12558,14058]],"some2":[[4078,5000],[7558,10000],[14078,15000]],"scheduling":[[0,38],[5000,5038],[10000,10038]]}}';


// obj = JSON.parse(temp);
obj = data;
// intervals = Object.keys(obj.intervalsMap);


var data = [];
var dataCount = 1;
// var categories = ['switching', 'some1'];
var categories = Object.keys(obj.intervalsMap);
var normalColor = '#939393';
var errorColor = '#870000';



// Generate data
// echarts.util.each(categories, function (category, index) {
//     alert(category);
//     var baseTime = startTime;
//     for (var i = 0; i < dataCount; i++) {
//         var duration = Math.round(Math.random() * 10000);
//         data.push({
//             value: [
//                 1,
//                 baseTime,
//                 baseTime += duration,
//                 duration
//             ]
//         });
//         baseTime += Math.round(Math.random() * 2000);
//     }
// });

// Generate data
echarts.util.each(categories, function (category, index) {
    var baseTime = 0;
    intervals = obj.intervalsMap[category];
    dataCount = intervals.length;
    errorTime = obj.errorArray[0][0];
    for (var i = 0; i < dataCount; i++) {
        // var duration = Math.round(Math.random() * 10000);
        baseTime = intervals[i][0];
        endTime = intervals[i][1];
        color = normalColor;
        if (baseTime == errorTime) {
            color = errorColor;
        }
        data.push({
            value: [
                index,
                baseTime,
                endTime,
                endTime - baseTime
            ],
            itemStyle: {
                normal: {
                    color: color
                }
            }
        });
        // baseTime += Math.round(Math.random() * 2000);
    }
});



function renderItem(params, api) {
    var categoryIndex = api.value(0);
    var start = api.coord([api.value(1), categoryIndex]);
    var end = api.coord([api.value(2), categoryIndex]);
    var height = api.size([0, 1])[1] * 0.6;

    return {
        type: 'rect',
        shape: echarts.graphic.clipRectByRect({
            x: start[0],
            y: start[1] - height / 2,
            width: end[0] - start[0],
            height: height
        }, {
            x: params.coordSys.x,
            y: params.coordSys.y,
            width: params.coordSys.width,
            height: params.coordSys.height
        }),
        style: api.style()
    };
}


option = {
    tooltip: {

        // formatter: function (params) {
        //     return params.marker + params.name + ': ' + params.value[3] + ' ms\n'
        //     + params.marker + params.name + ': ' + (params.value[1] - startTime) + ' ms\n'
        //     + params.marker + params.name + ': ' + (params.value[2] - startTime) + ' ms\n' ;
        // }

    },
    title: {
        text: 'CounterExample',
        left: 'center'
    },
    dataZoom: [{
        type: 'slider',
        filterMode: 'weakFilter',
        showDataShadow: false,
        top: 400,
        height: 10,
        borderColor: 'transparent',
        backgroundColor: '#e2e2e2',
        handleIcon: 'M10.7,11.9H9.3c-4.9,0.3-8.8,4.4-8.8,9.4c0,5,3.9,9.1,8.8,9.4h1.3c4.9-0.3,8.8-4.4,8.8-9.4C19.5,16.3,15.6,12.2,10.7,11.9z M13.3,24.4H6.7v-1.2h6.6z M13.3,22H6.7v-1.2h6.6z M13.3,19.6H6.7v-1.2h6.6z', // jshint ignore:line
        handleSize: 20,
        handleStyle: {
            shadowBlur: 6,
            shadowOffsetX: 1,
            shadowOffsetY: 2,
            shadowColor: '#aaa'
        },
        labelFormatter: ''
    }, {
        type: 'inside',
        filterMode: 'weakFilter'
    }],
    grid: {
        height:300
    },
    xAxis: {
        min: 0,
        scale: true,
        axisLabel: {
            formatter: function (val) {
                return Math.max(0, val) + ' ms';
            }
        },
        axisPointer: {
            show: true,
            snap: true
        }
    },
    yAxis: {
        data: categories
    },
    series: [{
        type: 'custom',
        renderItem: renderItem,
        itemStyle: {
            normal: {
                opacity: 0.8
            }
        },
        encode: {
            x: [1, 2],
            y: 0
        },
        data: data
    }]
};


myChart.setOption(option);
    </script>
</body>
</html>
